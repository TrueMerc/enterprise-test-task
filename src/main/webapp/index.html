<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Java Enterprise Test Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/main.css">
</head>
<body id="main_page" onload="showEmployeeList()">
    <header id="header"></header>
    <div class="main_content">
        <table id="employees_table" class="table">
            <tr>
                <th id = "name_header" onclick="sortTable(0, true)">
                    <span title="Sort this column">Full Name</span>
                </th>
                <th id = "age_header" onclick="sortTable(1, false)">
                    <span title="Sort this column">Age</span></th>
                <th>Work Hours</th>
                <th>Address</th>
                <th id = "district_header" onclick="sortTable(4, false)">
                    <span title="Sort this column">District</span>
                </th>
                <th id = "administrative_unit_header" onclick="sortTable(5, false)">
                    <span title="Sort this column">Administrative Unit</span>
                </th>
            </tr>
        </table>
    </div>
    <footer id="footer"></footer>
    <script src="./resources/js/header_footer.js"></script>
    <script src="./resources/js/main_page.js"></script>
</body>
</html>
